<!doctype html>

<html lang="fr">

<head>

  <meta charset="utf-8">
  <title>Menu - La palette du goût</title>
  <link rel="stylesheet" href="#">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a4154d88af.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/sass/style.css">

</head>

<body>

    <header>

        <div  class="header_restaurant">

        <a href="/index.html" class="back_arrow">
            <i class="fa-solid fa-arrow-left"></i>
        </a>

        <img class="img_restaurant" src="/assets/images/logo/ohmyfood.png" alt="logo ohmyfood">

        </div>

    </header>

    <main>

        <img src="/assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="assiète du restaurant La palette du goût">

        <form class="restaurant_menu">

            <div class="title_menu">
                <label class="title_menu_text" for="dishes_choices">La palette du goût</label>
                <i class="fa-regular fa-heart"></i>
            </div>

            <fieldset class="dishes_type">

                    <legend class="dishes_type_title">ENTRÉES</legend>

                <button type="button">

                    <div class="dishes_text">

                    <h4>Fricassée d'escargots</h4>

                    <p>Au piment d'Espelette</p>

                    </div>

                   <div class="dishes_price">

                        <p>25€</p>
                        
                    </div>

                </button>

                <button type="button">

                    <div class="dishes_text">

                    <h4>Foie gras de canard mi-cuit</h4>

                    <p>Et ses copeaux de truffe noire</p>

                    </div>

                    <div class="dishes_price">

                        <p>35€</p>

                    </div>

                </button>

                <button type="button">

                    <div class="dishes_text">

                        <h4>Œuf au plat</h4>

                        <p>Assaisonné à la truffe sur lit de caviar</p>

                    </div>

                    <div class="dishes_price">

                        <p>20€</p>

                    </div>

                </button>

            </fieldset>

            <fieldset class="dishes_type">

                <legend class="dishes_type_title">PLATS</legend>

                <button type="button">

                    <div class="dishes_text">

                    <h4>Filet de bœuf aux herbes</h4>

                    <p>Accompagné de sa ribambelle de légumes</p>

                    </div>

                    <div class="dishes_price">

                        <p>40€</p>

                    </div>

                </button>

                <button type="button">

                    <div class="dishes_text">

                    <h4>Parmentier de queue de bœuf</h4>

                    <p>À la truffe noire sur sa purée de panais</p>

                    </div>

                    <div class="dishes_price">

                        <p>35€</p>

                    </div>

                </button>

                <button type="button">

                    <div class="dishes_text">

                    <h4>Filet de turbot</h4>

                    <p>Aux agrumes</p>

                    </div>

                    <div class="dishes_price">

                        <p>44€</p>

                    </div>

                </button>

            </fieldset>

            <fieldset class="dishes_type">

                <legend class="dishes_type_title">DESSERTS</legend>

                <button type="button">

                    <div class="dishes_text">

                    <h4>Paris-Brest</h4>

                    <p>Revisité</p>

                    </div>

                    <div class="dishes_price">

                        <p>18€</p>

                    </div>

                </button>

                <button type="button">

                    <div class="dishes_text">

                    <h4>Macaron au chocolat d'exception </h4>

                    <p>Et glace à la vanille de Madagascar</p>

                    </div>

                    <div class="dishes_price">

                        <p>22€</p>

                    </div>

                </button>

                <button type="button">

                    <div class="dishes_text">

                    <h4>Mousse au chocolat </h4>

                    <p>Au piment d'Espelette et à la truffe noire</p>

                    </div>

                    <div class="dishes_price">

                        <p>23€</p>

                    </div>

                </button>

            </fieldset>

            <input class="button" type="button" value="Commander">

        </form>

    </main>

    <footer class="footer">

        <img src="/assets/images/logo/ohmyfood@2x.svg" alt="petit logo ohmyfood">

        <nav class="footer_links">

            <div class="link_icon">
                <i class="fa-solid fa-utensils"></i>
                <a href="">Proposer un restaurant</a>
            </div> 

            <div class="link_icon">
                <i class="fa-solid fa-handshake-angle"></i>
                <a href="">Devenir partenaire</a>
            </div>  

            <a href="">Mentions légales</a>

            <a href="">Contact</a>

        </nav>

    </footer>

</body>

</html>
