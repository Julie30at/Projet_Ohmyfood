<!doctype html>

<html lang="fr">

<head>

  <meta charset="utf-8">
  <title>Menu - La note enchantée</title>
  <link rel="stylesheet" href="#">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a4154d88af.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/sass/style.css">

</head>

<body>

    <header>

        <a href="/index.html" class="back_arrow">
            <i class="fa-solid fa-arrow-left"></i>
        </a>

        <img src="/assets/images/logo/ohmyfood.png" alt="logo ohmyfood">

    </header>

    <main>

        <img src="/assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="assiète du restaurant La note enchantée">

        <form class="restaurant_menu">

            <div class="title_menu">
                <label for="dishes_choices">La note enchantée</label>
                <i class="fa-regular fa-heart"></i>
            </div>

            <fieldset class="dishes_type">

                    <legend>Entrées</legend>

                <button type="button">

                    <h4>Ravioles de foie gras </h4>

                    <div class="dishes_price">
                        <p>Accompagnées de leur crème à la truffe</p>
                        <p>25€</p>
                    </div>

                </button>

                <button type="button">

                    <h4>Caviar osciètre </h4>

                    <div class="dishes_price">
                        <p>Sur blini à la farine de blé noir</p>
                        <p>35€</p>
                    </div>

                </button>

                <button type="button">

                    <h4>Homard et espuma de potiron</h4>

                    <div class="dishes_price">
                        <p>Marinés aux zestes d'orange</p>
                        <p>20€</p>
                    </div>

                </button>

                <button type="button">

                    <h4>Foie gras de canard cuit entier</h4>

                    <div class="dishes_price">
                        <p>Confiture de figue et pain toasté</p>
                        <p>35€</p>
                    </div>

                </button>

            </fieldset>

            <fieldset class="dishes_type">

                <legend>Plats</legend>

                <button type="button">

                    <h4>Noix de coquilles Saint-Jacques</h4>

                    <div class="dishes_price">
                        <p>Sur lit de purée de céleri-rave</p>
                        <p>40€</p>
                    </div>

                </button>

                <button type="button">

                    <h4>Langoustine poêlée</h4>

                    <div class="dishes_price">
                        <p>Purée de patate douce</p>
                        <p>35€</p>
                    </div>

                </button>

                <button type="button">

                    <h4>Mijoté de queue de bœuf </h4>

                    <div class="dishes_price">
                        <p>Et riz sauvage aux zestes de citron</p>
                        <p>45€</p>
                    </div>

                </button>

            </fieldset>

            <fieldset class="dishes_type">

                <legend>Desserts</legend>

                <button type="button">

                    <h4>Macaron noisette et chocolat</h4>

                    <div class="dishes_price">
                        <p>Glace au caramel brun et sel de Guérande</p>
                        <p>18€</p>
                    </div>

                </button>

                <button type="button">

                    <h4>Baba au rhum revisité</h4>

                    <div class="dishes_price">
                        <p>Avec son coulis de citron</p>
                        <p>22€</p>
                    </div>

                </button>

                <button type="button">

                    <h4>Tarte au citron meringuée</h4>

                    <div class="dishes_price">
                        <p>Déstructurée</p>
                        <p>23€</p>
                    </div>

                </button>

            </fieldset>

            <input type="button" value="Commander">

        </form>

    </main>

    <footer>

        <img src="/assets/images/logo/ohmyfood@2x.svg" alt="petit logo ohmyfood">

        <nav class="footer_links">

            <div class="link_icon">
                <i class="fa-solid fa-utensils"></i>
                <a href="">Proposer un restaurant</a>
            </div> 

            <div class="link_icon">
                <i class="fa-solid fa-handshake-angle"></i>
                <a href="">Devenir partenaire</a>
            </div>  

            <a href="">Mentions légales</a>

            <a href="">Contact</a>

        </nav>

    </footer>

</body>

</html>
