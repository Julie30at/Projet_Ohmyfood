<!doctype html>

<html lang="fr">

<head>

  <meta charset="utf-8">
  <title>Menu - Le délice des sens</title>
  <link rel="stylesheet" href="#">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a4154d88af.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/style.css">

</head>

<body>

    <header>

        <a href="/index.html" class="back_arrow">
            <i class="fa-solid fa-arrow-left"></i>
        </a>

        <img src="/assets/images/logo/ohmyfood.png" alt="logo ohmyfood">

    </header>

    <main>

        <img src="/assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="assiète du restaurant Le délice des sens">

        <form class="restaurant_menu">

            <div class="title_menu">
                <label for="dishes_choices">Le délice des sens</label>
                <i class="fa-regular fa-heart"></i>
            </div>

            <fieldset class="dishes_type">

                    <legend>ENTRÉES</legend>

                <button type="button">

                    <h4>Tartare de thon</h4>

                    <div class="dishes_price">
                        <p>Assaisonné au yuzu</p>
                        <p>25€</p>
                    </div>

                </button>

                <button type="button">

                    <h4>Bouchée de homard croustillant </h4>

                    <div class="dishes_price">
                        <p>Et sa farandole de petits légumes</p>
                        <p>35€</p>
                    </div>

                </button>

                <button type="button">

                    <h4>Poulet rôti aux herbes de Provence</h4>

                    <div class="dishes_price">
                        <p>Et sa crème de truffe</p>
                        <p>40€</p>
                    </div>

                </button>

            </fieldset>

            <fieldset class="dishes_type">

                <legend>Plats</legend>

                <button type="button">

                    <h4>Poulet rôti aux herbes de Provence</h4>

                    <div class="dishes_price">
                        <p>Et sa crème de truffe</p>
                        <p>40€</p>
                    </div>

                </button>

                <button type="button">

                    <h4>Langouste rôtie</h4>

                    <div class="dishes_price">
                        <p>Et ses légumes de saison</p>
                        <p>35€</p>
                    </div>

                </button>

                <button type="button">

                    <h4>Côte de bœuf Angus</h4>

                    <div class="dishes_price">
                        <p>Et sa purée de panais</p>
                        <p>44€</p>
                    </div>

                </button>

            </fieldset>

            <fieldset class="dishes_type">

                <legend>Desserts</legend>

                <button type="button">

                    <h4>Farandole de desserts</h4>

                    <div class="dishes_price">
                        <p>Du chef</p>
                        <p>18€</p>
                    </div>

                </button>

                <button type="button">

                    <h4>Crème brulée</h4>

                    <div class="dishes_price">
                        <p>Revisitée</p>
                        <p>22€</p>
                    </div>

                </button>

                <button type="button">

                    <h4>Tiramisu</h4>

                    <div class="dishes_price">
                        <p>À la noisette</p>
                        <p>23€</p>
                    </div>

                </button>

            </fieldset>

            <input type="button" value="Commander">

        </form>

    </main>

    <footer>

        <img src="/assets/images/logo/ohmyfood@2x.svg" alt="petit logo ohmyfood">

        <nav class="footer_links">

            <div class="link_icon">
                <i class="fa-solid fa-utensils"></i>
                <a href="">Proposer un restaurant</a>
            </div> 

            <div class="link_icon">
                <i class="fa-solid fa-handshake-angle"></i>
                <a href="">Devenir partenaire</a>
            </div>  

            <a href="">Mentions légales</a>

            <a href="">Contact</a>

        </nav>

    </footer>

</body>

</html>
