<!doctype html>

<html lang="fr">

<head>

  <meta charset="utf-8">
  <title>Menu - A la française</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a4154d88af.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/style.css">

</head>

<body>

    <header>

        <div  class="header_restaurant">

        <a href="/index.html" class="back_arrow">
            <i class="fa-solid fa-arrow-left"></i>
        </a>

        <img class="img_restaurant" src="/assets/images/logo/ohmyfood.png" alt="logo ohmyfood">

        </div>

    </header>

    <main>

        <img src="/assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="assiète du restaurant A la francaise">

        <form class="restaurant_menu">

            <div class="title_menu">
                <label class="title_menu_text" for="dishes_choices">À la francaise</label>
                <div class="fa_heart">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-heart"></i>
                </div>
            </div>

            <fieldset class="dishes_type">

                    <legend class="dishes_type_title">ENTRÉES</legend>

                <button type="button">

                    <div class="dishes_text">

                    <h4>Tartare de poulpe acidulé</h4>

                    <p>Aux zestes d'orange</p>

                    </div>

                    <div class="dishes_price">

                        <p>25€</p>
  
                        <div class="dishes_price_transition">

                            <i class="fa-solid fa-circle-check"></i>

                        </div>
                        
                    </div>

                </button>

                <button type="button">

                    <div class="dishes_text">

                    <h4>Velouté de légumes d'antan</h4>

                    <p>Carotte, panais, topinambour</p>

                    </div>

                    <div class="dishes_price">

                        <p>35€</p>
                          
                        <div class="dishes_price_transition">

                            <i class="fa-solid fa-circle-check"></i>

                        </div>
                        
                    </div>

                </button>

                <button type="button">

                    <div class="dishes_text">

                    <h4>Soupe à l'oignon</h4>

                    <p>Revisitée</p>

                    </div>

                    <div class="dishes_price">

                        <p>20€</p>
                          
                        <div class="dishes_price_transition">

                            <i class="fa-solid fa-circle-check"></i>

                        </div>
                        
                    </div>

                </button>

            </fieldset>

            <fieldset class="dishes_type">

                <legend class="dishes_type_title">Plats</legend>

                <button type="button">

                    <div class="dishes_text">

                    <h4>Coquilles Saint-Jacques</h4>

                    <p>Accompagnées d'une purée de panais</p>

                    </div>

                     <div class="dishes_price">

                        <p>40€</p>
                          
                        <div class="dishes_price_transition">

                            <i class="fa-solid fa-circle-check"></i>

                        </div>
                        
                    </div>

                </button>

                <button type="button">

                    <div class="dishes_text">

                    <h4>Magret de canard</h4>

                    <p>Et parmentier de pommes de terre</p>

                    </div>

                    <div class="dishes_price">

                        <p>35€</p>
                          
                        <div class="dishes_price_transition">

                            <i class="fa-solid fa-circle-check"></i>

                        </div>
                        
                    </div>

                </button>

                <button type="button">

                    <div class="dishes_text">

                    <h4>Pigeonneau d’Ille-et-Vilaine</h4>

                    <p>Sur son lit de gnocchis aux légumes</p>

                    </div>

                    <div class="dishes_price">

                        <p>44€</p>
                          
                        <div class="dishes_price_transition">

                            <i class="fa-solid fa-circle-check"></i>

                        </div>
                        
                    </div>

                </button>

            </fieldset>

            <fieldset class="dishes_type">

                <legend class="dishes_type_title">Desserts</legend>

                <button type="button">

                    <div class="dishes_text">

                    <h4>Pétales de violettes glacés</h4>

                    <p>Et purée de noisettes</p>

                    </div>

                    <div class="dishes_price">

                        <p>18€</p>
                          
                        <div class="dishes_price_transition">

                            <i class="fa-solid fa-circle-check"></i>

                        </div>
                        
                    </div>

                </button>

                <button type="button">

                    <div class="dishes_text">

                    <h4>Fondant au chocolat</h4>

                    <p>Revisité</p>

                    </div>

                    <div class="dishes_price">

                        <p>22€</p>
                          
                        <div class="dishes_price_transition">

                            <i class="fa-solid fa-circle-check"></i>

                        </div>
                        
                    </div>

                </button>

                <button type="button">

                    <div class="dishes_text">

                    <h4>Millefeuille croustillant</h4>

                    <p>Myrtilles et pâte d’amande</p>

                    </div>

                    <div class="dishes_price">

                        <p>23€</p>
                          
                        <div class="dishes_price_transition">

                            <i class="fa-solid fa-circle-check"></i>

                        </div>
                        
                    </div>

                </button>

            </fieldset>

            <input class="button" type="button" value="Commander">

        </form>

    </main>

    <footer class="footer">

        <img src="/assets/images/logo/ohmyfood@2x.svg" alt="petit logo ohmyfood">

        <nav class="footer_links">

            <div class="footer_links_responsive">

            <div class="link_icon">
                <i class="fa-solid fa-utensils"></i>
                <a class="link_icon_style" href="">Proposer un restaurant</a>
            </div> 

            <div class="link_icon">
                <i class="fa-solid fa-handshake-angle"></i>
                <a href="">Devenir partenaire</a>
            </div>  

            </div>

            <div class="footer_links_responsive">

            <a href="">Mentions légales</a>

            <a href="mailto:xxx@xxx.xx">Contact</a>

            </div>

        </nav>
