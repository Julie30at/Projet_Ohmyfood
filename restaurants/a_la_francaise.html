<!doctype html>

<html lang="fr">

<head>

  <meta charset="utf-8">
  <title>Menu - A la française</title>
  <link rel="stylesheet" href="#">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a4154d88af.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/sass/style.css">

</head>

<body>

    <header>

        <a href="/index.html" class="back_arrow">
            <i class="fa-solid fa-arrow-left"></i>
        </a>

        <img src="/assets/images/logo/ohmyfood.png" alt="logo ohmyfood">

    </header>

    <main>

        <img src="/assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="assiète du restaurant A la francaise">

        <form class="restaurant_menu">

            <div class="title_menu">
                <label for="dishes_choices">La note enchantée</label>
                <i class="fa-regular fa-heart"></i>
            </div>

            <fieldset class="dishes_type">

                    <legend>Entrées</legend>

                <button type="button">

                    <h4>Tartare de poulpe acidulé</h4>

                    <div class="dishes_price">
                        <p>Aux zestes d'orange</p>
                        <p>25€</p>
                    </div>

                </button>

                <button type="button">

                    <h4>Velouté de légumes d'antan</h4>

                    <div class="dishes_price">
                        <p>Carotte, panais, topinambour</p>
                        <p>35€</p>
                    </div>

                </button>

                <button type="button">

                    <h4>Soupe à l'oignon</h4>

                    <div class="dishes_price">
                        <p>Revisitée</p>
                        <p>20€</p>
                    </div>

                </button>

            </fieldset>

            <fieldset class="dishes_type">

                <legend>Plats</legend>

                <button type="button">

                    <h4>Coquilles Saint-Jacques</h4>

                    <div class="dishes_price">
                        <p>Accompagnées d'une purée de panais</p>
                        <p>40€</p>
                    </div>

                </button>

                <button type="button">

                    <h4>Magret de canard</h4>

                    <div class="dishes_price">
                        <p>Et parmentier de pommes de terre</p>
                        <p>35€</p>
                    </div>

                </button>

                <button type="button">

                    <h4>Pigeonneau d’Ille-et-Vilaine</h4>

                    <div class="dishes_price">
                        <p>Sur son lit de gnocchis aux légumes</p>
                        <p>44€</p>
                    </div>

                </button>

            </fieldset>

            <fieldset class="dishes_type">

                <legend>Desserts</legend>

                <button type="button">

                    <h4>Pétales de violettes glacés</h4>

                    <div class="dishes_price">
                        <p>Et purée de noisettes</p>
                        <p>18€</p>
                    </div>

                </button>

                <button type="button">

                    <h4>Fondant au chocolat</h4>

                    <div class="dishes_price">
                        <p>Revisité</p>
                        <p>22€</p>
                    </div>

                </button>

                <button type="button">

                    <h4>Millefeuille croustillant</h4>

                    <div class="dishes_price">
                        <p>Myrtilles et pâte d’amande</p>
                        <p>23€</p>
                    </div>

                </button>

            </fieldset>

            <input type="button" value="Commander">

        </form>

    </main>

    <footer>

        <img src="/assets/images/logo/ohmyfood@2x.svg" alt="petit logo ohmyfood">

        <nav class="footer_links">

            <div class="link_icon">
                <i class="fa-solid fa-utensils"></i>
                <a href="">Proposer un restaurant</a>
            </div> 

            <div class="link_icon">
                <i class="fa-solid fa-handshake-angle"></i>
                <a href="">Devenir partenaire</a>
            </div>  

            <a href="">Mentions légales</a>

            <a href="">Contact</a>

        </nav>

    </footer>

</body>

</html>
